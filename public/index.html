<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Vaas Admin</title>
    <style>
      #loader-screen{
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .icon-image{
        animation: rotate-image infinite ease 1.5s;
      }

      .loading-bar{
        width: 0;
        height: 5px;
        background: linear-gradient(90deg, #ff4d4f, #f19141);
        margin-top: 20px;
        animation: load-bar forwards ease 10s;
      }

      @keyframes rotate-image {
        to{
          transform: rotateZ(360deg);
        }
      }

      @keyframes load-bar {
        to{
          width: 300px;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader-screen">
      <img src="%PUBLIC_URL%/favicon.png" class="icon-image" width="100" height="100" alt="loader-image">
      <div class="loading-bar">

      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  </body>
  <script>
    (()=>{
      let loaderScreen = document.getElementById("loader-screen");
      let root = document.getElementById("root");
      console.log(root.innerHTML)
      if(root.innerHTML){
        loaderScreen.style.display = "none"
      }


    })()
  </script>
</html>
